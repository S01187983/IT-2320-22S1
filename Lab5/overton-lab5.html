<html>
<head>
   <meta charset="utf-8"/>
   <title>IT 2320 - Lab 5</title>
   <script>
    var minutes = 0;
    var seconds = 0;
    var tenths = 0;
    var timer;
    function start() {
        
        clearInterval(timer);
        timer = setInterval(display, 100);
     }
     function display() {
        tenths++;
        if (tenths>9) {
            seconds++;
            tenths = 0;
            if (seconds>59) {
                minutes++;
                seconds = 0;
            }
        }
        document.getElementById("tenths").innerHTML = tenths;
        if (seconds<10) document.getElementById("seconds").innerHTML = "0" + seconds;
        else document.getElementById("seconds").innerHTML = seconds;
        if (seconds<10) document.getElementById("minutes").innerHTML = "0" + minutes;
        else document.getElementById("minutes").innerHTML = minutes;
     }
     function stop() {
        clearInterval(timer);
     }
     function reset() {
        minutes = 0;
        seconds = 0;
        tenths = 0;
        document.getElementById("tenths").innerHTML = tenths;
        if (seconds<10) document.getElementById("seconds").innerHTML = "0" + seconds;
        else document.getElementById("seconds").innerHTML = seconds;
        if (seconds<10) document.getElementById("minutes").innerHTML = "0" + minutes;
        else document.getElementById("minutes").innerHTML = minutes;
     }
   </script>
</head>
<body>
   <h2>Josef Overton - IT 2320 - Lab 5</h2>
<table>
    <tr>
        <td colspan="3" style="font-size:300%;">
            <label id="minutes">00</label>:<label id="seconds">00</label>.<label id="tenths">0</label>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" id="start" onclick="start()">Start</button>
        </td>
        <td>
            <button type="button" id="stop" onclick="stop()">Stop</button>
        </td>
        <td>
            <button type="button" id="reset" onclick="reset()">Reset</button>
        </td>
    </tr>
</table>
</body>
</html>
